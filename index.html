<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Time Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="neon">Welcome to the Neon Time Machine</h1>
    <p class="subtext">Your portal to an unknown future... or maybe the past?</p>
    
    <button class="cta-button" onclick="showAlert()">Activate the Time Machine</button>
    
    <div class="time-info">
      <h2>The Time Is:</h2>
      <div id="time"></div>
    </div>
  </div>
  
  <script>
    function showAlert() {
      alert("Time Travel Activated! Prepare for strange adventures.");
    }

    function updateTime() {
      let date = new Date();
      document.getElementById("time").innerText = date.toLocaleTimeString();
    }
    
    setInterval(updateTime, 1000); // Update every second
  </script>
</body>
</html>
